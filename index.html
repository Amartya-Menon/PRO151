<!DOCTYPE html>
<html>

<head>
    <script src = "https://aframe.io/releases/1.0.4/aframe.min.js"></script> 
    
    
    <script src="car.js"></script> 
    <script src="base.js"></script>
</head>

<body>
    <a-scene background ="color:blue">
        <a-entity id="book" car ></a-entity>

        <a-camera position="0 0 0"></a-camera> 
        <a-assets timeout="100000">
            <a-asset-item 
            id="car"
            src="./assets/scene.gltf">
        </a-asset-item> 
    </a-assets>
    <a-entity id="bar" position = "0 0 -10" rotation="0 0 0" width="2" height="2" scale="0.02 0.02 0.02"
    gltf-model="#car" base>
    </a-entity> 



    </a-scene>



</body>


</html>
